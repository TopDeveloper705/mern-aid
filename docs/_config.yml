title: mermaid
lang: en
description: Markdownish syntax for generating flowcharts, sequence diagrams, class diagrams, gantt charts and git graphs.

# theme: jekyll-rtd-theme
remote_theme: rundocs/jekyll-rtd-theme

copyright:
  revision: true

edit: true
addons_branch: true

google:
  gtag: UA-153180559-1

sass:
  style: compressed

addons:
  - github
  - i18n
  - analytics

plugins:
  - jemoji

readme_index:
  with_frontmatter: true

exclude:
  - Makefile
  - Gemfile
  - Gemfile.lock
